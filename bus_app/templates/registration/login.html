{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Or <a href="/accounts/google/login/">Login with Google</a></p>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
