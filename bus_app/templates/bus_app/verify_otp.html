{% extends 'base.html' %}
{% block content %}
    <h1>Verify OTP for {{ purpose|capfirst }}</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <p>Check your email for the OTP.</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
        <button type="submit">Verify</button>
    </form>
{% endblock %}
