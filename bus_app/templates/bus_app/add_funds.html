{% extends 'base.html' %}

{% block content %}
    <h1>Add Funds</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="number" name="amount" step="0.01" placeholder="Amount" required><br>
        <button type="submit">Add</button>
    </form>
{% endblock %}
