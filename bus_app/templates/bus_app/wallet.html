{% extends 'base.html' %}

{% block title %}My Wallet - Bus Booking System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">My Wallet</h2>
                </div>
                <div class="card-body">
                    <h4 class="text-center mb-4">Current Balance: â‚¹{{ user.wallet_balance }}</h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Add Funds</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add to Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
